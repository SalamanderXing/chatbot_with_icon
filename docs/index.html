<!doctype html>
<html>
  <head>
    <title>Simple HTML Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple HTML page created as a demonstration.</p>
    <a href="https://www.example.com">Visit Example</a>
    <div id="chatbotIconContainer">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <img
        id="chatbotIcon"
        src="https://www.svgrepo.com/show/474732/assistant.svg"
        alt="Chatbot"
        width="100px"
      />
      <style>
        #chatbotIconContainer {
          position: fixed;
          bottom: 50px; /* Adjusted for better visibility */
          right: 40px; /* Adjusted for better visibility */
          cursor: pointer;
        }

        #chatbotIcon {
          max-width: 200px; /* Initial max width */
        }
      </style>
      <script>
        function isMobile() {
          return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent,
          );
        }

        document.getElementById("chatbotIcon").addEventListener("click", () => {
          Swal.fire({
            title: "",
            html: `
                  <iframe 
                    id="chatbotFrame" 
                    onLoad='onFrameLoaded()' 
                    src="https://aikosmos-rkaflb3bpq-ew.a.run.app/" 
                    frameborder="0" 
                    style="border:0; width: 100%; height: 100%;"
                  </iframe>
              `,
            showCloseButton: true,
            showConfirmButton: false,
            didOpen: () => {
              const limit = 710;
              if (window.innerWidth > limit) {
                const swalContainer =
                  document.querySelector(".swal2-container");
                swalContainer.style.display = "flex";
                swalContainer.style.flexDirection = "column";
                swalContainer.style.alignItems = "stretch";
                swalContainer.style.height = "100vh";
                swalContainer.style.width = limit + "px";
                swalContainer.style.padding = "0";
                swalContainer.style.marginLeft = "auto";
                swalContainer.style.marginRight = "auto";
                swalContainer.style.overflow = "hidden";

                // Style the popup
                const swalPopup = document.querySelector(".swal2-popup");
                // swalPopup.style.backgroundColor = "blue";
                swalPopup.style.height = "100%";
                swalPopup.style.width = "100%";
                swalPopup.style.margin = "auto";
                swalPopup.style.overflow = "hidden";

                // Style the html container
                const swalHtmlContainer = document.querySelector(
                  ".swal2-html-container",
                );
                swalHtmlContainer.style.height = "100vh";
                swalHtmlContainer.style.overflow = "auto";
                swalHtmlContainer.style.padding = "0";
                swalHtmlContainer.style.overflow = "hidden";
                swalHtmlContainer.style.marginBottom = "0";
                swalHtmlContainer.style.marginLeft = "0";
                swalHtmlContainer.style.marginRight = "0";
                swalHtmlContainer.style.marginTop = "0";
                swalHtmlContainer.style.borderRadius = "30px";

                // Style the iframe
                const iframe = document.getElementById("chatbotFrame");
                iframe.style.height = "100%";
                iframe.style.overflow = "hidden";
                iframe.style.borderRadius = "30px";
              } else {
                const swalContainer =
                  document.querySelector(".swal2-container");
                swalContainer.style.display = "flex";
                swalContainer.style.flexDirection = "column";
                swalContainer.style.alignItems = "stretch";
                swalContainer.style.height = "100vh";
                swalContainer.style.width = "100vw";
                swalContainer.style.padding = "0";
                swalContainer.style.margin = "0";
                swalContainer.style.overflow = "hidden";

                // Style the popup
                const swalPopup = document.querySelector(".swal2-popup");
                swalPopup.style.height = "100%";
                swalPopup.style.width = "100%";
                swalPopup.style.margin = "auto";
                swalPopup.style.marginBottom = "0";
                swalPopup.style.overflow = "hidden";

                // Style the html container
                const swalHtmlContainer = document.querySelector(
                  ".swal2-html-container",
                );
                swalHtmlContainer.style.height = "100vh";
                swalHtmlContainer.style.overflow = "auto";
                swalHtmlContainer.style.padding = "0";
                swalHtmlContainer.style.overflow = "hidden";
                swalHtmlContainer.style.borderRadius = "30px";

                // Style the iframe
                const iframe = document.getElementById("chatbotFrame");
                iframe.style.height = "100%";
                iframe.style.overflow = "hidden";
                iframe.style.borderRadius = "30px";
              }
            },
          });
        });
      </script>
    </div>
  </body>
</html>
