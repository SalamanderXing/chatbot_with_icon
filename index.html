<!doctype html>
<html>
  <head>
    <title>Simple HTML Page</title>
  </head>
  <body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple HTML page created as a demonstration.</p>
    <a href="https://www.example.com">Visit Example</a>
    <div id="chatbotIconContainer">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <img
        id="chatbotIcon"
        src="https://www.svgrepo.com/show/474732/assistant.svg"
        alt="Chatbot"
        width="100"
      />
      <style>
        #chatbotIconContainer {
          position: fixed;
          bottom: 100px;
          right: 150px;
          cursor: pointer;
          max-width: 50px;
        }

        .modal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
          background-color: #fefefe;
          margin: 15% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 70%;
          max-width: 500px;
        }

        .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
        }

        #chatbotFrame {
          width: 100%;
          height: 400px;
        }
      </style>
      <script>
        document.getElementById("chatbotIcon").addEventListener("click", () => {
          Swal.fire({
            title: "",
            html: `<iframe id="chatbotFrame" src="https://salamanderxing.github.io/gcp-chatbot-frontend/" frameborder="0" style="width: 100%; height: 400px;"></iframe>`,
            maxWidth: "500px",
            showCloseButton: true,
            showConfirmButton: false,
            customClass: {
              container: "custom-swal-container",
            },
          });
        });
      </script>
    </div>
  </body>
</html>
