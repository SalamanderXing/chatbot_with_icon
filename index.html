<!doctype html>
<html>
  <head>
    <title>Simple HTML Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple HTML page created as a demonstration.</p>
    <a href="https://www.example.com">Visit Example</a>
    <div id="chatbotIconContainer">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <img
        id="chatbotIcon"
        src="https://www.svgrepo.com/show/474732/assistant.svg"
        alt="Chatbot"
        width="100px"
      />
      <style>
        /* #chatbotIconContainer { */
        /*   position: fixed; */
        /*   bottom: 100px; */
        /*   right: 150px; */
        /*   cursor: pointer; */
        /*   max-width: 50px; */
        /* } */
        #chatbotIconContainer {
          position: fixed;
          bottom: 50px; /* Adjusted for better visibility */
          right: 40px; /* Adjusted for better visibility */
          cursor: pointer;
        }

        #chatbotIcon {
          max-width: 200px; /* Initial max width */
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
          #chatbotIcon {
            max-width: 300px; /* Larger icon on smaller screens */
          }
          .custom-swal-container {
            width: 100% !important;
            height: 100% !important;
          }

          #chatbotFrame {
            height: 100vh; /* Adjust height for mobile */
            width: 100vw; /* Adjust height for mobile */
          }
          .swal2-popup {
            width: 100% !important;
            height: 100% !important;
          }
        }
        .swal2-popup {
          width: 100vw !important;
          height: 100vh !important;
        }
        .custom-swal-container {
          width: 100vw;
          height: 100vh;
          padding: 0;
          margin: 0;
        }
      </style>
      <script>
        document.getElementById("chatbotIcon").addEventListener("click", () => {
          Swal.fire({
            title: "",
            html: `
                  <iframe 
                    id="chatbotFrame" 
                    onLoad='onFrameLoaded()' 
                    src="https://aikosmos-rkaflb3bpq-ew.a.run.app/" 
                    frameborder="0" 
                    width="100vw"
                    height="100vh"
                  </iframe>
              `,
            // maxWidth: "500px",
            showCloseButton: true,
            showConfirmButton: false,
            customClass: {
              popup: "swal2-popup",
              container: "custom-swal-container",
            },
          });
        });
      </script>
    </div>
  </body>
</html>
